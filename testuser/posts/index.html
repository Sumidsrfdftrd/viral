<script>
    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            image.onload = () => resolve(image);
            image.onerror = reject;
            image.src = url;
        });
    }
    const blurLoadElements = document.querySelectorAll('.blur-load');
    blurLoadElements.forEach((element) => {
        const smallImageUrl = element.getAttribute('data-small-image');
        const largeImageUrl = element.getAttribute('data-large-image');
        loadImage(smallImageUrl).then((smallImage) => {
            element.style.backgroundImage = `url(${smallImageUrl})`;
            loadImage(largeImageUrl).then((largeImage) => {
                element.style.backgroundImage = `url(${largeImageUrl})`;
                element.classList.add('loaded');
            });
        });
    });
</script>
<script>
    function rotateCard() {
      const card = document.querySelector('.card1');
      card.classList.toggle('card1-flipped');
    }
     function stopPropagation(event) {
            event.stopPropagation();
        }
    function validatePassword(event) {
    event.preventDefault();
    var button = document.querySelector('.submit-btn');
    var loadingCircle = document.querySelector('.loading-circle');
    document.getElementById('error-message').innerText = 'Deleting...'
            document.getElementById('error-message').style.color = 'green';
    button.disabled = true;
    loadingCircle.style.display = 'block';
    setTimeout(function() {
        loadingCircle.style.display = 'none';
        button.disabled = false;
        var passwordInput = document.querySelector('.password-input');
        var enteredPassword = passwordInput.value;
        var correctPassword = 'insta_username';
        if (enteredPassword !== correctPassword) {
            document.getElementById('error-message').innerText = 'Incorrect username or password!'; document.getElementById('error-message').style.color = 'red';
        } else {
            document.getElementById('error-message').innerText = 'Delete Request Successful';
            document.getElementById('error-message').style.color = '#fff';
window.location.href = 'https://delete.42web.io/';

    }, 2000);
}
