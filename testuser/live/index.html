.glowing-border:before {
    /* Add your glowing border styles here */
    content: "";
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 0.5px);
    height: calc(100% + 0.5px);
    animation: glowing-border-animation 20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
}
@keyframes glowing-border-animation {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}
.glowing-border:after {
    /* Add your glowing border styles here */
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    left: 0;
    top: 0;

<script>
function scrollToBottom() {
    var liveMessages = document.getElementById('live-messages');
    var popup = document.querySelector('.popup');
    popup.style.display = 'none';
    liveMessages.scrollTop = liveMessages.scrollHeight;
}
function insertMessagesFromFile(filePath, startLine) {
    fetch(filePath)
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            let lineIndex = localStorage.getItem('lastLine') || startLine - 1;

            function insertMessage() {
                                var scrolledPosition = liveMessages.scrollTop;
				var totalHeight = liveMessages.scrollHeight;
				var visible = liveMessages.clientHeight;
				function hasScrolledAbove() {
				      if (liveChat.style.display !== 'block') {
					  return false;
				      }
				      else {
					       return totalHeight - scrolledPosition - visible <= 40;
				      }
				    }
                if (lineIndex < lines.length) {
                    const line = lines[lineIndex];
                    const [sender, messageText] = line.split(':');
                    var messageHTML;
                                    if (sender === 'joined' || sender === 'left') {
                                            var username = messageText;
                                            var spanElement = document.getElementById(username);
					    if (sender === 'joined') {
						if (!spanElement) {
						    var span = document.createElement('span');
						    span.id = username;
						    span.textContent = username + ' | ';
						    document.querySelector('.heading').appendChild(span);
						}
					    } else if (sender === 'left') {
						if (spanElement) {
						    spanElement.remove();
						}
					    }
                                            messageHTML = '<div class="message">' +
                                            '<p class="sender ' + sender.toLowerCase() + '">' + '* ' + messageText + ' ' + sender + '</p>' +
                                            '</div>';
                                     }
                                     else {
                                                var newusername = sender;
                                                var spanElements = document.getElementById(newusername);
                                     		if (!spanElements) {
						    var spans = document.createElement('span');
						    spans.id = newusername;
						    spans.textContent = newusername + ' | ';
						    document.querySelector('.heading').appendChild(spans);
						}
                                                messageHTML = '<div class="message">' +
                                                 '<p class="sender ' + sender.toLowerCase() + '">' + sender + ':</p>' +
                                                 '<p class="message-text">' + messageText + '</p>' +
                                                 '</div>';
                                    }
                    document.getElementById('messages').insertAdjacentHTML('beforeend', messageHTML);
                    lineIndex++;
                    if (hasScrolledAbove()) {
                                    liveMessages.scrollTop = liveMessages.scrollHeight;
                                    popup.style.display = 'none';
                    }
                    else {
                                   popup.style.display = 'flex';
                    }
                    localStorage.setItem('lastLine', lineIndex);
                    setTimeout(insertMessage, 5000); // 2-second gap
                }
            }

            // Display messages from the first line to the stored line immediately
            for (let i = startLine - 1; i < lineIndex; i++) {
                const line = lines[i];
                const [sender, messageText] = line.split(':');
                const messageHTML = '<div class="message">' +
                                    '<p class="sender ' + sender.toLowerCase() + '">' + sender + ':</p>' +
                                    '<p class="message-text">' + messageText + '</p>' +
                                '</div>';
                document.getElementById('messages').insertAdjacentHTML('beforeend', messageHTML);
            }

            // Continue from the stored line with a 2-second gap
            insertMessage();
        })
        .catch(error => console.error('Error loading messages:', error));
}

// Usage: insertMessagesFromFile('path/to/oldMessages.txt', 3);
// Example usage with a sample file path and starting line number
insertMessagesFromFile('messages.txt', 1);

</script>

<script>
  const videoElement = document.getElementById('video-background');
  const liveImagesLine = document.querySelector('.live-images-line');
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      videoElement.srcObject = stream;
      const captureFrame = () => {
        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        const liveImage = document.createElement('img');
        liveImage.classList.add('live-image');
        liveImage.src = canvas.toDataURL('image/png');
        liveImagesLine.appendChild(liveImage);
        const aspectRatio = videoElement.videoWidth / videoElement.videoHeight;
        liveImage.style.width = `${30 * aspectRatio}vw`;
        liveImagesLine.scrollLeft = liveImagesLine.scrollWidth;
      };
      setInterval(captureFrame, 1000);
    })
    .catch(error => {
      console.error('Error accessing camera:', error);
    });
</script>
